<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Report Form</title>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWJu9jynYhtI9gRRCNFuLHXoO3J96vSSk"></script>
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background-color: #333;
            padding: 15px 0;
            width: 100%;
        }
        .navbar-brand {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            margin-left: 20px; /* Adjust margin as needed */
        }
        .transparent-bar {
            width: 95%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
			border-radius: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .return-btn {
            font-size: 18px;
            color: #ddd;
            text-decoration: none;
            margin-left: 10px;
        }
        .return-btn:hover {
            color: #fff;
        }
        .content {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        #map {
            height: 400px;
            width: 40%;
            padding: 20px;
            margin-left: 20px;
        }
        form {
            width: 50%;
            padding: 20px;
        }
        .form-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 10px;
            color: #ddd;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #ddd;
            border: 1px solid #777;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"],
        .return-btn {
            background-color: #333;
            color: #ddd;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover,
        .return-btn:hover {
            background-color: #444;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #333;
            color: #aaa;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://kulikteam.com/" class="navbar-brand">Online Pet Report Form</a>
    </div>
    <div class="transparent-bar"></div> <!-- Transparent bar -->
    <div class="content">
        <div id="map"></div>
        <form id="reportForm" action="/report_pet" method="post">
            <div class="form-content">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit">Submit Report</button>
                <a href="#" class="return-btn">Return</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 55.8642, lng: -4.2518}, // Centered at Glasgow
                zoom: 13
            });

            var marker; // Define marker variable

            // Add a click event listener to the map
            map.addListener('click', function(e) {
                placeMarkerAndPanTo(e.latLng, map);
            });

            // Function to place a marker and pan to the clicked location
            function placeMarkerAndPanTo(latLng, map) {
                if (marker) {
                    marker.setMap(null);
                }
                marker = new google.maps.Marker({
                    position: latLng,
                    map: map
                });
                map.panTo(latLng);
                document.getElementById('latitude').value = latLng.lat();
                document.getElementById('longitude').value = latLng.lng();
            }
        }

        // Prevent form submission when pressing Enter key
        document.getElementById('reportForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWJu9jynYhtI9gRRCNFuLHXoO3J96vSSk&callback=initMap"></script>

    <div class="footer">
        &copy; 2024 Online Pet Report Form. All rights reserved.
    </div>
</body>
</html>
