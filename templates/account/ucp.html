<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
        }

        .user-info {
            flex: 1;
            margin-right: 20px;
        }

        .user-info h1 {
            margin-top: 0;
            font-size: 24px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .user-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .options {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <div class="user-avatar">
            <img src="https://via.placeholder.com/150" alt="User Avatar">
        </div>
        <h1>{{ username }}</h1>
        <p>Age: 30</p>
        <p>Location: New York, USA</p>
    </div>
    <div class="options">
        <a href="#" class="button">Edit Profile</a>
        <a href="#" class="button">Change Password</a>
        <a href="#" class="button">Logout</a>
        <a href="#" class="button">Settings</a>
        <a href="#" class="button">Notifications</a>
        <a href="#" class="button">Help</a>
    </div>
</div>

</body>
</html>
